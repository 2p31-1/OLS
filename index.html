<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Online Lyrics Syncer</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    </head>
    <body>
        <h1 id="title">Online Lyrics Syncer</h1>
        <div id="desc">
            <h6>Instructions:</h6>
            <ol>Drop an audio file below</ol>
            <ol>Paste or type lyrics or lrc file on textarea.</ol>
            <ol>press toArray button</ol>
            <ul>"S" key to mark time on selected lyric.</ul>
            <ul>Use Arrow keys to move your lyrics/music cursor.</ul>
        </div>
        <div id="application">
            <input type="file" id="audio"/>
            <audio id="player" controls></audio>
            <div
                id="lyricsSync"><!-- 가사가 입력되는 곳 -->
            </div>
            <div id="lyricsWindow">
                <button onclick="">X</button>
                <textarea id="lyricsTextarea"></textarea>
            </div>
            <button onclick="toArray()">toArray</button>
            <button onclick="toText()">toText</button>
        </div>
        <script src='app.js'></script>
    </body>
</html>
